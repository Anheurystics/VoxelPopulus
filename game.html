<!DOCTYPE html>
<html>
	<head>
		<title>Voxel Populi</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<canvas id="canvasOverlay"></canvas>
		<div id="htmlOverlay" style="width: 100%; height: 100%;">
		</div>
	</body>
	<script type="x-shader/x-vertex" id="vert-shader">
	attribute vec3 position;
	attribute vec2 texCoord;
	attribute vec4 color;
	
	uniform mat4 view;
	uniform mat4 proj;

	varying vec2 TexCoord;
	varying vec4 Color;

	void main() {
		gl_Position = proj * view * vec4(position, 1.0);
		TexCoord = texCoord;
		Color = color;
	}
	</script>
	<script type="x-shader/x-fragment" id="frag-shader">
	precision highp float;

	varying vec2 TexCoord;
	varying vec4 Color;

	uniform sampler2D tex;

	void main() {
		gl_FragColor = texture2D(tex, TexCoord) * Color;
	}
	</script>
	<link rel="stylesheet" href="dependencies/bootstrap.css" />
	<script type="text/javascript" src="dependencies/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="dependencies/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="dependencies/socket.io-1.3.5.js"></script>
	<script type="text/javascript" src="dependencies/gl-matrix-min.js"></script>
	<script type="text/javascript" src="voxelPopulus.js"></script>
</html>
