<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Voxel Populus</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="dependencies/bootstrap.css">
		<script type="text/javascript" src="dependencies/jquery-1.11.1.min.js"></script>

		<style>
			p {

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

	<body style="background: #808080">
		<div class="container" id="openScreen">
			<div class="row">
				<span class="col-md-3"></span> <!--Temp Image-->
				<span class="col-md-6"><img class="img-responsive" src="images/banner.png"></span>
				<span class="col-md-3"></span>
			</div>
			<br>
			<div class="row">
				<span class="col-md-2"></span>
				<span class="col-md-8"><p style="text-align: center; color: #bbbbbb"><b>CONTROLS</b></p>
				<p class="text-center"><strong>W/A/S/D</strong> - Basic Movement</p>
				<p class="text-center"><strong>Q/E</strong> - Change Elevation</p>
				<p class="text-center"></p>
				<p class="text-center"><strong>Arrow Keys</strong> - Look Around</p>
				<p class="text-center"><strong>Space</strong> - Add Block</p>
				<p class="text-center"><strong>Shift + Space</strong> - Delete Block</p>
				<p class="text-center"><strong>X/C</strong> - Toggle Color</p>
				<p class="text-center"><strong>MOUSELOOK (Left-click to enable, Escape to disable)</strong></p>
				<p class="text-center"><strong>Left-click</strong> - Place block</p>
				<p class="text-center"><strong>Right-click</strong> - Remove block</p>
				</span>
				<span class="col-md-2"></span>
			</div>
			<br>
			<div class="row">
				<span class="col-md-3"></span>
				<span class="col-md-6"><a href="javascript:startSolo()"><button style="background-color: #666666; color: white" class="btn btn-block">Solo Play</button></a></span>
				<span class="col-md-3"></span>
			</div>
